{% extends "base.html" %}

{% block title %}Write a new post{% endblock %}

{% block content %}
    <div>
        <h1>What's on your mind?</h1>
        <form class="flex" method="POST">
            {% csrf_token %}
            <ul>{{ form.as_ul }}</ul>
            <button class="primary" type="submit">Post!</button>
        </form>
    </div>
{% endblock %}
